metadata:
  name: processthreshold
  labels:
    nuclio.io/project-name: serverlessproject
spec:
  handler: "main:handler"
  runtime: nodejs
  resources:
    requests:
      cpu: 25m
      memory: 1Mi
  minReplicas: 1
  maxReplicas: 1
  targetCPU: 75
  triggers:
    airPollutionTrigger:
      class: ""
      kind: mqtt
      name: airPollutionTrigger
      url: "192.168.1.108:1883"
      username: guest
      password: guest
      attributes:
        subscriptions:
          - qos: 0
            topic: pmTopic
    default-http:
      class: ""
      kind: http
      name: default-http
      maxWorkers: 1
  version: 1
  build:
    functionSourceCode: 
    commands:
      - 'npm install mqtt'
      - 'npm install restler'
    runtimeAttributes:
      repositories: []
    codeEntryType: sourceCode
    timestamp: 1673004486
  loggerSinks:
    - level: debug
  platform: {}
  readinessTimeoutSeconds: 60
  securityContext: {}
  eventTimeout: ""
